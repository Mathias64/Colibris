<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../img/coLibris-header.png" />
    <title>Paramètres</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/docu_creaSerie.css" />
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <section class="section premiereSection" style="overflow: hidden">
            <div>
                <form>
                    <h2>Informations de contact</h2>
                    <div>
                        <input type="text" name="Prenom" placeholder="Prénom">
                        <input type="text" name="Nom" placeholder="Nom">
                        <input type="email" name="emailUser" placeholder="Email de contact">
                        <input title="Numéro de téléphone du CDI" type="tel" name="telUser" placeholder="Téléphone de contact">
                    </div>

                    <h2>Informations de connexion</h2>
                    <div>
                        <input type="password" name="mdpActuel" placeholder="Mot de passe actuel">
                        <input type="password" name="nouveauMdP" placeholder="Nouveau mot de passe">
                        <input type="password" name="verifNouveauMdP" placeholder="Confirmation mot de passe">
                    </div>
                        <button class="btn btn-modifier float-right" type="submit" name="modifier" value="modifier">Enregistrer</button>
                </form>
            </div>
        </section>
        <footer>
        </footer>
    </div>
    <script src='../js/header.js'></script>
</body>
</html>
